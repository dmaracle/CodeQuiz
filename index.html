<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question" class="question">Question</div>
      <p id="timer" class="timer">60</p>
      <div id="answer-buttons" class="btn-grid">
        <button id="answer1" class="btn">Answer 1</button>
        <button id="answer2" class="btn">Answer 2</button>
        <button id="answer3" class="btn">Answer 3</button>
        <button id="answer4" class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="restart-btn" onclick="restart()" class="restart-btn btn">Restart</button> 
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <div id="highscore" class="highscore">Highscore: </div>
  </div>
</body>
</html>
